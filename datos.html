    <div class="convertidor-cuerpo" style="align-items: center">
      <h1 class="convertidor-titulo">
        Convertidor de medidas de almacenamiento
      </h1>
      <!-- Inicio del formulario -->
      <form
        name="convertidor"
        action="datos.html"
        method="POST"
        id="formularioconv"
      >
        <div class="form-group" id="convertidor-content">
          <!-- Creacion del input donde ira el primer valor a convertir. -->
          <input
            type="text"
            class="form-control"
            id="ingreso"
            name="ingreso"
            placeholder="Ingreso aqui el valor que desea convertir"
          />
          <!-- Creamos el menu de seleccion con sus respectivos valores. -->
          <select name="medidainicio" id="medidainicio" class="form-control">
            <option value="1000000000">Bytes</option>
            <option value="1000000">Kilobytes</option>
            <option value="1000">Megabytes</option>
            <option value="1">Gigabytes</option>
            <option value="0.001">Terabytes</option>
          </select>
        </div>

        <div class="form-group" id="convertidor-content">
          <input
            type="button"
            value="Iniciar conversion"
            onclick="convertir();"
            class="btn btn-outline-light"
            id="botonconv"
          />
        </div>
        <!-- Boton para ejecutar la accion de convertir. -->
        <div class="form-group" id="convertidor-content">
          <select name="medidafinal" id="medidafinal" class="form-control">
            <option value="1000000000">Bytes</option>
            <option value="1000000">Kilobytes</option>
            <option value="1000">Megabytes</option>
            <option value="1">Gigabytes</option>
            <option value="0.001">Terabytes</option>
          </select>
          <input
            type="text"
            name="resultado"
            id="resultado"
            class="form-control"
            placeholder="Resultado"
            disabled
          />
        </div>
      </form>
